name: Frontend Deployment

on:
  push:
    branches:
      - main  # Trigger deployment on pushes to main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build project
      - name: Build project
        run: npm run build

      # 5️⃣ Setup SSH key for EC2
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      # 6️⃣ Deploy build folder to EC2 using sudo
      - name: Upload build files to EC2
        run: |
          echo "Deploying frontend to EC2..."
          # Step 1: Upload to temp folder
          rsync -avz --delete --exclude='.git' --exclude='node_modules' -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" ./build/ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/frontend-build/
          
          # Step 2: Move to /var/www/html with sudo
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo rsync -av --delete /tmp/frontend-build/ /var/www/html/ && sudo rm -rf /tmp/frontend-build/"

